<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Overnight Oatmeal Recipe</title>
</head>
<body>
    <h1 class="header">Overnight Oatmeal Recipe</h1>
    <figure class="figure">
        <img class="image" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F4518112.jpg&w=958&h=958&c=sc&poi=face&q=85" alt="Overnight Oats" width="350"/>
        <figcaption>SunButter Overnight Oats</figcaption>
       
    <div class="description">
        <p>
            <h2>Description</h2>
            A quick, ready-to-eat breakfast or snack with 13 grams of vegetarian protein! Peanut-free SunButter Sunflower Butter Overnight Oats will power up your day!
        </p>
    </div>
    <div class="ingredients">
        <p> 
            <h2 >Ingredients</h2>
            <ul>
                <li>¼ cup skim milk</li>
                <li>½ tablespoon chia seeds</li>
                <li>1 tablespoon SunButter®, any variety</li>
                <li>½ tablespoon maple syrup</li>
                <li>¼ cup rolled oats, regular or gluten-free</li>
                <li>½ tablespoon Fresh fruit (such as blueberries, sliced bananas, and sliced strawberries)</li>
            </ul>
        </p>
    </div>

    <div class="steps">
        <p>
            <h2>Steps</h2>
            <ol>
                <li>In small bowl, add milk, chia seeds, SunButter® and maple syrup. Stir well, or if you prefer, stir just enough to leave swirls of SunButter. Add oats and stir a few more times.</li>
                <li>Pour mixture into two 8-ounce mason jars or one 16-ounce mason jar. Press down with spoon to ensure all oats have been moistened and are immersed in mixture.</li>
                <li>Screw on lid(s) and set in refrigerator overnight, or for at least six hours.</li>
                <li>After refrigerating, open and enjoy as is, or garnish with fresh fruit.</li>
            </ol>
        </p>
    </div>
    </figure>
    </p>
</body>
</html>
