<!DOCTYPE html>
<html lang="en">
<head>

    <title>Eggnog Cheesecake Recipe</title>
</head>
<body>
    <h1>Eggnog Cheesecake Recipe</h1>
    <figure>
        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F756445.jpg" alt="eggnog chessecake with whipped cream and a candie cane hershies kiss on top" width="350"/>
        <figcaption>Eggnog Cheesecake</figcaption>
        <h2>Description</h2>
        <p>
            This is a delicious cheesecake for eggnog lovers. The secret to a smooth cheesecake is to cream the cream cheese in a food processor for several minutes.
        </p>
        <p>
            <h2>Ingredients</h2>
            <ul>
                <li>1 cup graham cracker crumbs</li>
                <li>2 tablespoons white sugar</li>
                <li>3 tablespoons melted butter</li>
                <li>3 (8 ounce) packages cream cheese, softened</li>
                <li>1 cup white sugar</li>
                <li>3 tablespoons all-purpose flour</li>
                <li>Â¾ cup eggnog</li>
                <li>2 eggs</li>
                <li>2 tablespoons rum</li>
                <li>1 pinch ground nutmeg </li>
            </ul>
        </p>
        <p>
            <h2>Steps</h2>
            <ol>
                <li>Preheat oven to 325 degrees F (165 degrees C).</li>
                <li>In a medium bowl combine graham cracker crumbs, 2 tablespoons sugar and butter. Press into the bottom of a 9 inch spring form pan.</li>
                <li>Bake in preheated oven for 10 minutes. Place on a wire rack to cool.</li>
                <li>Preheat oven to 425 degrees F (220 degrees C).</li>
                <li>In a food processor combine cream cheese, 1 cup sugar, flour and eggnog; process until smooth. Blend in eggs, rum and nutmeg. Pour mixture into cooled crust.</li>
                <li>Bake in preheated oven for 10 minutes.</li>
                <li>Reduce heat to 250 and bake for 45 minutes, or until center of cake is barely firm to the touch. Remove from the oven and immediately loosen cake from rim. Let cake cool completely before removing the rim</li>
            </ol>
        </p>
    </figure>
    </p>
</body>
</html>
